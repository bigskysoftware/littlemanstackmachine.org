<body class="padding riobeachonsummer" onload="
  window.lmsm = new LMSMUi();
  window.lmsm.syncToDOM();
">
  <div class="grid">
    <div id="titleBox" class="box center" data-cols="1 5" data-rows="1">
      <h1 class="allcaps">ðŸ™‹ Little Man Stack Machine Emulator</h1>
    </div>

    <div id="firthCodeEditor" class="box" data-cols="1" data-rows="2">
      <strong class="allcaps block titlebar">
        <select id="code-language" onchange="window.lmsm.setLanguage(event.target.value)">
          <option value="firth">Firth</option>
          <option value="sea">Sea</option>
        </select>
      </strong>
      <section class="tool-bar">
        <label>
          <input type="button" onclick="
            window.lmsm.compile();
            window.lmsm.syncToDOM();
          " value="Compile" />
        </label>
      </section>
      <textarea id="codeEditorInput"></textarea>
    </div>

    <div id="assemblyCodeEditor" class="box" data-cols="1" data-rows="3">
      <strong class="allcaps block titlebar">LMSM Assembly</strong>
      <section class="tool-bar">
        <label>
          <input type="button" onclick="
          window.lmsm.assemble();
          window.lmsm.syncToDOM();
          " value="Assemble" />
        </label>
      </section>
      <textarea id="codeEditor"></textarea>
    </div>
    <div class="grid" data-cols="2 4" data-rows="2 3">
      <div id="toolbarBox" class="box" data-cols="1 3" data-rows="1">
        <strong class="allcaps block titlebar">Controls</strong>
        <div class="grid center">
          <div id="toolbarBox" data-cols="1">
            <section class="tool-bar" data-cols="1">
              <input type="button" onclick="window.lmsm.run()" value="Play" />
              <input type="button" onclick="window.lmsm.pause()" value="Pause" />
              <input type="button" onclick="window.lmsm.resume()" value="Continue" />
              <input type="button" onclick="window.lmsm.reset();
                                            window.lmsm.syncToDOM();" value="Reset" />
              <input type="button" onclick="
                    window.lmsm.step();
                    window.lmsm.syncToDOM();
                  " value="Step" />
            </section>
          </div>
          <div id="speedControlBox" data-cols="2">
            <label>
              Speed:
              <input id="speed" name="speed" type="range" min="0" max="1000" value="500" step="10" oninput="window.lmsm.setSpeed(1000 - this.value);" />
            </label>
          </div>
          <div id="statusBox" data-cols="3">
            <label>Status:
              <span class="allcaps center big bold"><output id="statusOutput"></output></span>
            </label>
          </div>
        </div>
      </div>
      <div id="registerBox" class="box" data-cols="1 3" data-rows="2">
        <strong class="allcaps block titlebar">Registers</strong>
        <div class="margin grid">
          <div class="box bad center" data-cols="1">
            <label for="pc" class="bold">PC:
              <input id="pc" name="pc" class="register" type="text" size="3" onchange="
                  window.lmsm.setProgramCounter(this.value);
                  window.lmsm.syncToDOM();
              " />
            </label>
          </div>
          <div class="box info center" data-cols="2">
            <label for="acc" class="bold">ACC:
              <input id="acc" name="acc" class="register" size="3" type="text" onchange="window.lmsm.setAccumulator(this.value);" />
            </label>
          </div>
          <div class="box info center" data-cols="3">
            <label for="ci" class="bold">CI:
              <input id="ci" name="ci" class="register" size="3" type="text" onchange="window.lmsm.setCurrentInstruction(this.value);" />
            </label>
          </div>
          <div class="box ok center" data-cols="4">
            <label for="sp" class="bold">SP:
              <input id="sp" name="sp" class="register" size="3" type="text" onchange="
                  window.lmsm.setStackPointer(this.value);
                  window.lmsm.syncToDOM();
                  " />
            </label>
          </div>
          <div class="box warn center" data-cols="5">
            <label for="rap" class="bold">RAP:
              <input id="rap" name="rap" class="register" size="3" type="text" onchange="
                  window.lmsm.setReturnAddressPointer(this.value);
                  window.lmsm.syncToDOM();
                " />
            </label>
          </div>
        </div>
      </div>
